<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4 col-md-offset-5">
    <form #loginForm="ngForm">
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input #emailInput="ngModel" email required ngModel name="email" type="email" class="form-control"
               id="Email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Votre email ne sera pas partag√©.</div>
        <div *ngIf="emailInput.invalid && emailInput.touched" class="alert alert-danger">
          Veuillez saisir un email correct
        </div>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Mot de passe </label>
        <input ngModel required minlength="4" name="password" type="password" class="form-control"
               id="Password">
      </div>
      <button (click)="register(loginForm)" [disabled]="loginForm.invalid" type="submit"
              class="btn btn-primary">Inscription
      </button>
    </form>
  </div>
</div>
